<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TIMINIKALA.sa</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Animation du logo */
        .animated-logo {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Animation du titre */
        .header-title {
            animation: fadeIn 3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animation des liens de navigation */
        .animated-link {
            position: relative;
            display: inline-block;
            transition: color 0.3s, transform 0.3s;
        }

        .animated-link::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #339933;
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .animated-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .animated-link:hover {
            color: #339933;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'main/images/logo.png' %}" alt="Logo TIMINIKALA.sa" class="logo animated-logo" style="max-height: 110px;">
        </a>
        <h1 class="header-title" style="color: #339933; font-size: 1.8em;">Bienvenue chez TIMINIKALA-SA</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link animated-link" href="{% url 'home' %}">Accueil</a></li>
                <li class="nav-item"><a class="nav-link animated-link" href="{% url 'products' %}">Produits</a></li>
                <li class="nav-item"><a class="nav-link animated-link" href="{% url 'warehouse_list' %}">Entrepôts</a></li>
                <li class="nav-item"><a class="nav-link animated-link" href="{% url 'location_search' %}">Localisation</a></li>
                <li class="nav-item"><a class="nav-link animated-link" href="{% url 'contact' %}">À propos</a></li>
            </ul>
        </div>
    </nav>
</header>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
